<!DOCTYPE html>

<head>
	<title>Excitation: Generate Complete Citations with just a URL or Title</title>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- Metadata -->
	<meta name="og:title" content="Excitation">
	<meta name="og:site_name" content="Excitation">
	<meta name="twitter:title" content="Excitation">
	<meta name="application-name" content="Excitation">
	<meta name="apple-mobile-web-app-title" content="Excitation">
	<meta name="description" content="The app that generates your paper's citations for you easily and automatically">
	<meta name="og:description" content="The app that generates your paper's citations for you easily and automatically">
	<meta name="twitter:description" content="The app that generates your paper's citations for you easily and automatically">
	<meta name="twitter:card" content="summary">
	<meta name="keywords" content="citation, essay, references, paper, article, generator, APA, MLA, Chicago">
	<!-- Appearance -->
	<link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
	<meta name="theme-color" content="#309ff1">
	<meta name="color-scheme" content="light dark">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="msapplication-tap-highlight" content="no">
	<!-- Icons -->

	<link rel="alternate icon" href="<%= BASE_URL %>assets/icon/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>assets/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>assets/icon/favicon-16x16.png">

	<link rel="mask-icon" href="<%= BASE_URL %>assets/icon/safari-pinned-tab.svg" color="#309ff1">

<body>
	<div id="app"></div>
	<noscript>
		<style>
			body {
				display: block !important;
			}
			.no-script-message {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				padding: 2rem;
				font-family: sans-serif;
				font-size: 18px;
				text-align: center;
			}
			.no-script-message img {
				display: block;
				margin: 0 auto;
			}
		</style>

				<img src="<%= BASE_URL %>assets/icon/favicon.svg" alt="" width="80" height="80">
